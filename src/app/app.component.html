<nav class="navbar navbar-expand" id="main_navbar" *ngIf="showNav"
     style="background: -webkit-linear-gradient(45deg, rgba(66, 183, 245, 0.8) 0%, rgba(66, 245, 189, 0.4) 100%);
    background: linear-gradient(45deg, rgba(66, 183, 245, 0.8) 0%, rgba(66, 245, 189, 0.4) 100%);">
  <div class="navbar-nav" style="width: 100%; font-size: 17px;">
    <li>
      <a class="navbar-brand" style="color: black">@Logo</a>
    </li>
    <li class="nav-item" style="width: auto">
      <a routerLink="/main/" class="nav-link" style="color: black"> Главная</a>
    </li>
    <div *ngIf="role == 'CHIEF' || role == 'DOCTOR'">
      <li class="nav-item" style="width: auto">
        <a routerLink="/load_image/" class="nav-link" style="color: black"> Обработка изображения</a>
      </li>
    </div>
    <div *ngIf="role == 'ADMIN'">
      <li class="nav-item" style="width: auto">
        <a routerLink="/create_user/" class="nav-link" style="color: black">Создать пользователя</a>
      </li>
    </div>
    <div *ngIf="role == 'CHIEF'">
      <li class="nav-item" style="width: auto">
        <a routerLink="/patients/" class="nav-link" style="color: black">Пациенты</a>
      </li>
    </div>
    <div *ngIf="role == 'OPERATOR'">
      <li class="nav-item" style="width: auto">
        <a routerLink="/create_patient/" class="nav-link" style="color: black">Создать пациента</a>
      </li>
    </div>
    <li style="margin-left: auto; max-width: 40px;">
      <a routerLink='/profile/'>
        <img class="d-none d-sm-none d-md-block" style="width: 100%; float: right;" src="assets/images/profile.png">
      </a>
    </li>
    <li style="margin-left: 20px; max-width: 40px;">
      <img class="d-none d-sm-none d-md-block" (click)="openModal('confirmation_modal_logout')"
           style="width: 100%; float: right; cursor: pointer;"
           src="assets/images/exit.png">
    </li>
  </div>
</nav>

<jw-modal id="confirmation_modal_logout">
  <div style="text-align: center">
  <label> Вы уверены, что хотите выйти? </label>
  </div>
  <div class="text-center">
    <button
      type="submit"
      class="btn btn-outline-danger mb-2 text-center"
      name="save"
      (click)="logout('confirmation_modal_logout')"
      style="width: 140px; "
    >
      Выйти
    </button>
    <button
      type="submit"
      class="btn btn-outline-info mb-2 text-center"
      name="save"
      (click)="closeModal('confirmation_modal_logout');"
      style="width: 140px; margin-left: 20px"
    >
      Отменить
    </button>
  </div>
</jw-modal>

<div class="">
  <router-outlet></router-outlet>
</div>
