<head>
  <title>Авторизация</title>
</head>
<br><br><br>
<div class="form-panel one" style="background: #FFFFFF; border-radius: 5px;">
  <div class="form-header">
    <h1>Вход в аккаунт</h1>
  </div>
  <div class="form-content">
    <form>
      <div class="form-group bac">
        <label for="username">Логин</label>
        <input id="username" type="text" name="username" [(ngModel)]="username" value="" autofocus=""
               style="background: #e5e5e5"/>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" style="background: #e5e5e5"/>
      </div>
      <div class="form-group">
        <a class="form-recovery" href="#" style="margin-left: auto; margin-right: auto; color: white">Забыли пароль?</a>
      </div>
      <div class="form-group">
        <button type="submit" id="enter" (click)="login()">Войти</button>
      </div>
    </form>
    <div *ngIf="isLoginFailed">
      <div style="color: red; padding-top: 20px" class="text-center">
        <h4>{{ message }}</h4>
      </div>
    </div>
  </div>
</div>

<div class="my-container">
  <ng-template #customLoadingTemplate>
  </ng-template>

  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '5px' }"
    [template]="customLoadingTemplate"
  ></ngx-loading>
</div>
