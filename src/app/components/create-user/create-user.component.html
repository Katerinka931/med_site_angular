<head>
  <title>Создать пользователя</title>
</head>
<br><br>
<div class="form-panel one background_color_body" style="border-radius: 5px">
  <div class="form-header">
    <h1>Создать пользователя</h1>
  </div>
  <div class="form-group">
    <label for="last_name">Фамилия</label>
    <input id="last_name" type="text" name="last_name" value=""
           [(ngModel)]="user.last_name" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="first_name">Имя</label>
    <input id="first_name" type="text" name="first_name" value=""
           [(ngModel)]="user.first_name" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="middle_name">Отчество</label>
    <input id="middle_name" type="text" name="middle_name" value=""
           [(ngModel)]="user.middle_name" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="doctor_selector">Роль</label>
    <br>
    <select [(ngModel)]="selected" (change)="valueChange($event)" id="doctor_selector" name="doctor_selector"
            style="color: rgba(0, 0, 0, 0.6); background-color: #ededed; width: 100%; border-radius: 4px; height: 50px; border: none; padding-left: 20px">
      <option *ngFor="let type of typeSearch"
              [value]="type" [selected]="type == selected">
        {{ type|uppercase }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Почта</label>
    <input id="email" type="text" name="email" value=""
           [(ngModel)]="user.email" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input id="phone" type="text" name="phone" value=""
           [(ngModel)]="user.phone" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="login">Логин</label>
    <input id="login" type="text" name="login" value=""
           [(ngModel)]="user.login" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="password">Пароль </label>
    <input id="password" [(ngModel)]="password" type="text" name="password" value="" style="background-color: #ededed">
  </div>
  <div class="form-group">
    <label for="password_repeat">Повторите пароль </label>
    <input id="password_repeat" [(ngModel)]="password_repeat" type="text" name="password_repeat" value=""
           style="background-color: #ededed">
  </div>
</div>
<br>
<div class="text-center">
  <button
    type="submit"
    class="btn btn-info mb-2 text-center"
    name="save"
    (click)="saveUser('message_modal')"
    style="min-width: 10%; margin-right: 50px"
  >
    Сохранить
  </button>
</div>

<br><br>

<jw-modal id="message_modal">
  <div class="text-center">
  <label style="margin-top: 10px"> {{ message }} </label>
  <br>
  <button
    type="submit"
    class="btn btn-outline-info mb-2 text-center"
    name="save"
    (click)="closeModal('message_modal');"
    style="width: 140px; margin-left: 20px"
  >
    Закрыть
  </button>
  </div>
</jw-modal>
