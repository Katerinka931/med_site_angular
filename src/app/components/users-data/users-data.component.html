<head>
  <title>Пользователь</title>
</head>
<div class="split left">
  <div class="pos">
    <h4><b>{{ user.last_name }} {{ user.first_name }} {{ user.middle_name }}</b></h4>
    <p> Звание, должность? </p>
    <br>
    <h4><b>Контакты</b></h4>
    <p>Телефон: {{ user.phone }}</p>
    <p>Почта: {{ user.email }}</p>
  </div>
  <div>
    <a button href="/edit_user/{{ user.id }}"
       type="submit"
       class="btn btn-light mb-2 text-center edit-button"
    >
      Редактировать
    </a>
  </div>
</div>

<div class="split right">
  <div class="pos">
    <div style="padding-bottom: 4%; width: 99.5%;">
      <h3 style="float: left; "> Список пациентов </h3>
      <li class="my-button add-but">
        <a routerLink="/create_patient/">
          <img class="img-responsive" width="50px" src="assets/images/add.png">
        </a>
      </li>
    </div>
    <br>
    <div *ngIf="patients; else noPatients">
      <div *ngFor="let pat of patients; let i = index" [class.active]="i == selectedPatient">
          <div class="list-group-item text-capitalize nested-list-item border-gradient" style="float: left; margin-bottom: 5px" (click)="gotoPatient(pat)">
            {{ pat.last_name }} {{ pat.first_name }} {{ pat.middle_name }}
          </div>
            <img (click)="delete(user.id, pat.id)" style="float:right; margin-top: 0.5%;" class="img-responsive"
                 width="45px"
                 src="assets/images/remove.png">
      </div>
    </div>
    <ng-template #noPatients>
      <label>Пациентов нет. </label>
      <label> Чтобы создать пациентов нажмите на <img class="img-responsive" width="50px"
                                                      src="assets/images/add.png"></label>
    </ng-template>
  </div>
</div>
